<!DOCTYPE html>
<html lang="en">

    <style>
        .site-footer {
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 24px 60px;
}

.footer-inner {
  max-width: 1200px;
  margin: 0 auto;

  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 24px;
}

/* BRAND */
.footer-brand {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 800;
  font-size: 18px;
  color: #0f172a;
}

.logo-text span {
  color: #f5b728;
}

/* LINKS */
.footer-links {
  display: flex;
  justify-content: center;
  gap: 28px;
}

.footer-links a {
  text-decoration: none;
  font-size: 14px;
  color: #475569;
  transition: color 0.2s ease;
}

.footer-links a:hover {
  color: #0f172a;
}

/* COPYRIGHT */
.footer-copy {
  font-size: 14px;
  color: #64748b;
  white-space: nowrap;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .site-footer {
    padding: 24px;
  }

  .footer-inner {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .footer-links {
    justify-content: center;
    flex-wrap: wrap;
  }

  .footer-copy {
    white-space: normal;
  }
}

    </style>
    <footer class="site-footer">
  <div class="footer-inner">

    <!-- Left -->
    <div class="footer-brand">
      <span class="logo-icon">üõ£Ô∏è</span>

    </div>

    <!-- Center -->
    <nav class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Compliance</a>
    </nav>

    <!-- Right -->
    <div class="footer-copy">
      ¬© 2025 TRAI Contracting. Total Roads and Infrastructure.
    </div>

  </div>
</footer>

</body>
</html>
